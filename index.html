<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTAGRAM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <div class="insta-gram">
        <header>
            <div class="logo">
                <img src="logo.png" alt="**">
            </div>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass fa-lg" style="color: #B197FC;"></i>
                <input type="search" placeholder="Search">
            </div>
            <nav>
                <ul>
                    <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-facebook-messenger"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-square-plus"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-compass"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-heart"></i></a></li>
                    <li><a href="#"><img src="images.png" alt="insta tester"></a></li>
                </ul>
            </nav>
        </header>
        <section>
            <div class="left-side">
                <div class="story">
                    <div class="stories">
                        <a href="#"><img src="bg2.jpg" width="60" height="60" alt="fff"></a>
                        <p>vj</p>
                    </div>
                    <div class="stories">
                        <a href="#"><img src="bg (1).jpg" width="60" height="60" alt="fff"></a>
                        <p>Dinesh</p>
                    </div>
                    <div class="stories">
                        <a href="#"><img src="bg1.jpg" width="60" height="60" alt="fff"></a>
                        <p>yaso</p>
                    </div>
                </div>
                <div class="posts">
                    <div class="post-title">
                        <div class="post-left">
                            <div class="images">
                                <img src="ff.jpg" alt="ff" width="32" height="32">
                            </div>
                            <div class="details">
                                <p class="name">vj</p>
                                <p class="location">Dinesh</p>
                            </div>

                        </div>
                        <div class="post-right">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                    <div class="post-content">
                        <img src="bg3.jpg" alt="ff" height="400" width="550">
                    </div>
                    <div class="post-footer">
                        <div class="like-share-comment">
                            <i class="fas fa-heart"></i>
                            <i class="fas fa-comment"></i>
                            <i class="fas fa-paper-plane"></i>
                        </div>
                        <div class="save">
                            <i class="fas fa-bookmark"></i>
                        </div>
                    </div>
                    <div class="post-footer-content">
                        <p class="likes">100 likes</p>
                        <p class="name">vj <span>please follow</span></p>
                        <p class="comments">view all 10 comments</p>
                        <p class="posting-time">23 hours Ago</p>
                    </div>

                    <div class="add-comments">
                        <div class="left-side">
                            <i class="fas fa-smile-beam"></i>
                            <input type="text" placeholder="Add a comments">
                        </div>
                        <div class="right-side"></div>
                    </div>

                </div>






                <div class="right-side"></div>
        </section>
    </div>
</body>

</html>
